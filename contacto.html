<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Proyecto de cabañas autosustentables prefabricadas para uso familiar. Disponemos de 5 modelos para los distintos requerimientos."
        />
        <link
            rel="shortcut icon"
            href="./assets/images/favicon.svg"
            type="image/svg+xml"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <!-- script que gestiona el formulario de contacto -->
        <script type="module" src="./assets/js/contacto.js"></script>
        <title>Copan | Retiro Sustentable</title>
    </head>
    <body>
        <!-- cabecera -->
        <header class="header general-ancho-max">
            <div class="header__isologo">
                <a href="./" class="header__logo-link">
                    <img
                        src="assets/images/logo-sustentable.svg"
                        alt="Logo retiro sustentable"
                    />
                </a>
            </div>
            <nav class="header__nav">
                <button class="header__nav-boton-cerrar"></button>
                <button class="header__nav-boton-abrir"></button>
                <ul class="header__nav-lista">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="modelos.html">Modelos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <!-- main -->
        <main class="main main-contacto">
            <h1 class="main-contacto__titulo">Contacto</h1>
            <p class="main-contacto__desc">
                Escríbanos o llámenos al teléfono +54 9 111111. Estaremos para
                asesorarles y coordinar una cita para visitar el showroom.
            </p>
            <div
                class="main-contaco__mensaje"
                id="id-contacto-dialogo"
                role="alert"
            ></div>
            <form class="main-contacto__formulario" id="id-form-contacto">
                <label for="id-nombre">Nombre</label>
                <input
                    type="text"
                    name="nombre"
                    id="id-nombre"
                    minlength="3"
                    required
                />
                <label for="id-email">Email</label>
                <input type="email" name="email" id="id-email" required />
                <label for="id-mensaje">Mensaje</label>
                <textarea
                    name="mensaje"
                    id="id-mensaje"
                    cols="30"
                    rows="10"
                    minlength="3"
                    required
                ></textarea>
                <div>
                    <button class="boton-claro" type="reset">Limpiar</button>
                    <button class="boton-oscuro" type="submit">Enviar</button>
                </div>
            </form>
            <div class="main-space" aria-hidden="true"></div>
        </main>
        <!-- pie -->
        <footer class="footer general-ancho-max">
            <ul class="footer__lista">
                <li>
                    <a href="#"
                        ><img src="./assets/images/ig.svg" alt="Instagram"
                    /></a>
                </li>
                <li>Centro y showroom | +54 9 111111</li>
                <li class="footer__lista-item">
                    Desarrollado por
                    <img
                        src="./assets/images/logo-copan.svg"
                        alt="Compan Arquitectura"
                    />
                </li>
            </ul>
        </footer>
    </body>
</html>
